<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="signup-container">


                <div class="signup-visual">
                </div>                
                <div class="signup-form-wrapper">
                    <h1 class="signup-title">Crie sua conta</h1>
                    <p class="signup-subtitle">Comece sua jornada conosco</p>
                    
                    <form class="signup-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">Nome</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Seu nome" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Sobrenome</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Seu sobrenome" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" id="signupEmail" name="email" class="form-input" placeholder="seu@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telephone" class="form-label">Telefone</label>
                            <input type="password" id="signupPassword" name="password" class="form-input" placeholder="(11) 99598-8763" required>
                            <div class="password-strength">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userType" class="form-label">Tipo de usuário</label>
                            <select id="userType" name="userType" class="form-select" required>
                                <option value="">Selecione uma opção</option>
                                <option value="productor">Produtor</option>
                                <option value="musician">Musico</option>
                                <option value="tecnic">Tecnico</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary">Criar conta</button>                      
                    </form>
                    
                    <div class="login-link">
                        <p>Já tem uma conta? <a href="login.html" class="link-primary">Faça login</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    
</body>
</html>
<script src="script.js"></script>
